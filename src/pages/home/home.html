<ion-header>
  <ion-navbar>
    <ion-title>
      Hola {{user.username}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getMyContacts()" >
        <ion-icon name="search"></ion-icon>
      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngIf="user.contacts.length == 0" >
        Honesty es m√°s divertidos con amigos
      </ion-item>
      <ion-item-sliding #item *ngFor="let contact of user.contacts" >
        <ion-item>
          {{ contact.username }}
        </ion-item>
    
        <ion-item-options side="right">
          <button ion-button (click)="unread(item)">Unread</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
