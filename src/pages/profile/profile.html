<ion-header>
  <ion-navbar color="{{user.theme}}">
    <ion-buttons left>
      <button ion-button color="light" (click)="logOut()" round>
        {{ 'profilepage.salir' | translate }}
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content id="content">
  <ion-card>
    <div class="background">
    </div>
    <div class="img-user">
      <img src="https://api.adorable.io/avatars/75/{{user.id}}">
    </div>
    <div class="data-user">
      <ion-list id="lista">
        <ion-item>{{user.username}}</ion-item>
        <ion-item>{{user.email}}</ion-item>
        <ion-item>
          <ion-label>{{ 'profilepage.favtema' | translate }}</ion-label>
          <ion-select [(ngModel)]="user.theme" cancelText="{{ 'profilepage.cancel' | translate }}">
            <ion-option value="primary">{{ 'profilepage.azul' | translate }}</ion-option>
            <ion-option value="secondary">{{ 'profilepage.verde' | translate }}</ion-option>
            <ion-option value="danger">{{ 'profilepage.rojo' | translate }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
    <ion-list>
      <ion-item text-center>
        <button ion-button color="danger" (tap)="deleteMyAccount()" >
            {{ 'profilepage.borrarperfil' | translate }}
        </button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
