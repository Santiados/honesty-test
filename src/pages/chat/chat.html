<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-buttons left>
        <ion-avatar end id="contact_profile">
          <img src="https://api.adorable.io/avatars/75/{{contact.id}}" >
        </ion-avatar>
      </ion-buttons>
      <ion-title>{{ contact.username }}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="more"></ion-icon>
        </button>  
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatMsg">
    <div *ngFor="let msg of _MESSAGES" [class]="msg.id_user == user.id ? 'msg-right msg':'msg-left msg'">
      <p>{{msg.content}}</p>
      <span>{{msg.creation}}</span>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Escribe algo" [(ngModel)]="msgTemp" name="msgTemp"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMsg()">
        <button ion-button icon-only right id="send-msg">
          <ion-icon name="send" icon-right></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
