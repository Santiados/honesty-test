<ion-header>

  <ion-navbar color="contacts">
    <ion-toolbar>
      <ion-title>{{ 'contactspage.title' | translate }}</ion-title>
      <ion-buttons end>
        <button ion-button (click)="addContact()">
          <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding id="content">
  <ion-list>
    <ion-item *ngIf="_CONTACTS.length == 0">
        {{ 'contactspage.honestamigos' | translate }}
    </ion-item>
    <ion-item (click)="createChatRoom(user,contact)" *ngFor="let contact of _CONTACTS">
      <ion-avatar item-left>
        <img src="https://api.adorable.io/avatars/75/1">
      </ion-avatar>
      <h2>{{contact.username}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
