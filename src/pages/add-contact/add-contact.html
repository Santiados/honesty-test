  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="add-contact">
    <ion-title>{{ 'addcontactpage.title' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()" icon-only>
        <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-searchbar color="dark" id="search-box"
    [(ngModel)]="mySearch"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngIf="_USERS.length == 0 && mySearch!=''" >{{ 'addcontactpage.nanaiusuarios' | translate }}</ion-item>
    <ion-item *ngIf="_USERS.length == 0 && mySearch==''" >{{ 'addcontactpage.desliza' | translate }}</ion-item>
      <ion-item *ngFor="let user of _USERS; let i = index" class="found-user" (click)="addToMyContacts(user,i)">
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{user.id}}">
        </ion-avatar>
        <h2>{{user.username}}</h2>
        <span>{{ 'addcontactpage.unio' | translate }} {{user.creation}}</span>
      </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="dark">
        <ion-icon name="help-circle"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="danger">
          <ion-icon ios="ios-glasses" md="md-glasses"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
