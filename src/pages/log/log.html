<ion-content padding>
  <form>
    <h2 text-center>Hola!!</h2>
    <ion-avatar class="img-welcome">
      <img src="assets/imgs/welcome.png" text-center>
    </ion-avatar>
    <ion-item>
      <ion-input type="" placeholder="Ejemplo: Looper" [(ngModel)]="user.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Introduce tu contraseÃ±a" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <ion-buttons  id="opt-butts">
      <button (click)="getUserByCredentials()" ion-button round id="login">Entra</button>
      <button (click)="getRegisterPage()" ion-button round id="reg">Registrate</button>  
    </ion-buttons>
  </form>
</ion-content>
